<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css'>
  <title>Snake</title>
</head>
<body>

  <div class="gameplay">
    <div class="row">
      <div class="col s4" id="scores-column"><br><br>
        <div class="row container">
          <h3><center>Your High Scores</center></h3>
          <table class="striped">
            <thead>
              <tr>
                  <th data-field="id">Position</th>
                  <th data-field="name">Score</th>
              </tr>
            </thead>

            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>

      <div class="col s4" id="game-canvas">
        <h1><center>Snake</center></h1>
        <center><button type="button" name="start" id="start-game">Start New Game</button> - Or -
        <button type="button" name="rave-level" id="rave-mode"> Start Party Mode</button></center><br>
        <center><canvas id="game" width="400px" height="300px" style="border:solid"></canvas></center>

        <div class="score-card">
          <center><h3> Score: <span id="score">0</span></h3><center>
        </div>
      </div>

      <div class="col s4" id="settings-column"><br><br>
        <center><h3> Current Level: <span id="difficulty-level"> Easy </span> </h3></center>
        <center> Change Level: <em> After Current Game Has Ended </em><br><br><button type="button" name="easy-level" id="set-easy-level">Easy</button>
        <button type="button" name="med-level" id="set-med-level">Medium</button>
        <button type="button" name="hard-level" id="set-hard-level">Hard</button></center><br>
        <center><h4> Instructions: </h4> Eat as many pellets as you can without hitting the <br>walls of the game or your own body.<br></center>
      </div>

    </div>
</div>

<audio id="audio" src="./songs/allnight.mp3" ></audio>

<script src="main.bundle.js"></script>

</body>
</html>
